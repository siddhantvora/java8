<div class="container">
    <h4>Registration Form </h4>
    <form [formGroup]="newUser">
    <div class="row">
        <label for="userId">userId</label>
        <input type="text" formControlName="userId">
         <div *ngIf="isRegistered && f().userId.invalid " class="alert alert-danger">
            <div *ngIf="f().userId.errors.required">
                user Id is required.
            </div>
         </div>
    </div>
    <div class="row">
        <label for="userName">userName</label>
        <input type="text" formControlName="userName" >
        <div *ngIf="isRegistered && f().userName.invalid " class="alert alert-danger">
            <div *ngIf="f().userName.errors.required">
                userName is required.
            </div>
         </div>
    </div>
    <div class="row">
        <label for="email">email</label>
        <input type="text" formControlName="email">
        <div *ngIf="isRegistered && f().email.invalid " class="alert alert-danger">
            <div *ngIf="f().email.errors.required">
                email is required.
            </div>
         </div>
    </div>
    <div class="row">
        <label for="phone">phone</label>
        <input type="text" formControlName="phone">
        <div *ngIf="isRegistered && f().phone.invalid " class="alert alert-danger">
            <div *ngIf="f().phone.errors.required">
                phone is required.
            </div>
            <div *ngIf="f().phone.errors.pattern">
               shuould be 10 digit
            </div>
         </div>
    </div>
    <div class="row">
        <label for="loginName">loginName</label>
        <input type="text" formControlName="loginName" (change)="uniqName(f().loginName.value)">
        <div *ngIf="isRegistered && f().loginName.invalid " class="alert alert-danger">

            <div *ngIf="f().loginName.errors.required">
                Name is required.
            </div>
            <div *ngIf="f().loginName.errors.uniqName">
                Name is required.
            </div>
            <div *ngIf="f().loginName.errors.minlength">
                Name must be at least 6 characters long.
            </div>
             

        </div>
        <div *ngIf="isRegistered && !isUniqName" class="alert alert-danger">
                Name must be unique
        </div>
    </div>
    <div class="row">
        <label for="password">password</label>
        <input type="text" formControlName="password">
        <div *ngIf="isRegistered && f().password.invalid " class="alert alert-danger">
            <div *ngIf="f().password.errors.required">
                password is required.
            </div>
         </div>
    </div>
    <div class="row">
        <label for="role">role</label>
        <input  type="text" formControlName="role" >
        <!--<div *ngIf="isRegistered && f().role.invalid" class="alert alert-danger">
            <div *ngIf="f().role.errors.required">
                role is required.
            </div>
         </div>-->
    </div>
    <div class="row">
        <label for="status">status</label>
        <input type="text" formControlName="status">
        <div *ngIf="isRegistered && f().status.invalid " class="alert alert-danger">
            <div *ngIf="f().status.errors.required">
                status is required.
            </div>
         </div>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-success" type="submit"  (click)="registerUser()">Submit</button>
        <button class="btn btn-danger" type="submit" (click)="cancel()">cancel</button>
    </div>
    </form>
</div>
